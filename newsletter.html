<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="C:wamp64/www/wordpress/wp-content/themes/atypikhouse/style.css">
  <link rel="stylesheet" type="text/css" href=".Semantic-UI-CSS-master/semantic.css">
  </head>
  <body>
  <div class="newslettercss">
	<fieldset>
	<div class="entete">
	<h2>Inscription newsletter</h2>
	<p>Inscrivez-vous à notre newsletter pour recevoir toutes nos actualités</p>
	</div>
	<div class="formulaire">
		<div class="coordonnees_ligne three column row">
			<div class="champ ten wide column">
				<label>Prénom:*</label>
				<input type="text" placeholder="">
			</div>
			<div class="champ ten wide column padding">
				<label>Nom:*</label>
				<input class="188" type="text" placeholder="">
			</div>
			<div class="champ ten wide column">
				<label>Email:*</label>
				<input class="182" type="email" placeholder="">
			</div>  
		</div>
		<div class="coordonnees_radio">
				<label>Vous êtes:*</label>
				<input type="radio" name="voyageur" value="voyageur" checked>Voyageur
				<input type="radio" name="hôte" value="hôte">Hôte
		</div>
		<button class="bouton_orange">Envoyer ma demande</button>
	</div>
  </fieldset>
  </div>
  </body>
</html>
